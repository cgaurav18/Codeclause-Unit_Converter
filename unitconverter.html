<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		body {
			background: rgb(140, 214, 30);
		}
		
		[data-tab-info] {
			display: none;
		}
		
		.active[data-tab-info] {
			display: block;
		}
		
		.tab-content {
			font-size: 30px;
			font-family: sans-serif;
			font-weight: bold;
			color: rgb(82, 75, 75);
		}
		
		.tabs {
			font-size: 40px;
			color: rgb(255, 255, 255);
			display: flex;
			margin: 0;
            margin-left: 32pc;
		}
		
		.tabs span {
			background: rgb(28, 145, 38);
			padding: 10px;
			border: 1px solid rgb(255, 255, 255);
		}
		
		.tabs span:hover {
			background: rgb(29, 185, 112);
			cursor: pointer;
			color: black;
		}

        
	</style>
</head>

<body>
    <h3 style="    color: white;
    font-family: math;
    font-size: 52px;margin-top: 63px;
"><center>Unit Converter</center></h3>
    
	<div class="tabs">
		<span data-tab-value="#tab_1">Length</span>
		<span data-tab-value="#tab_2">Temperature</span>
		<span data-tab-value="#tab_3">Weight</span>
	</div>


	<div class="tab-content">
		<div class="tabs__tab active" style="background: white;
        width: 282px;
        margin-left: 32pc;
        width: 534px;height: 29pc;"  id="tab_1" data-tab-info>

			<form class="row g-3" style="margin-left: 22px;">
        <div class="col-auto">
          <label>Kilometers</label>
          
          <input type="number" name="km" oninput="convertkm(this.value)" onchange="convertkm(this.value)"/>
        
        </div>
        <div class="col-auto">
          
          <label>Meters</label><br>
          
            <input type="number" name="m" oninput="convertm(this.value)" onchange="convertm(this.value)"/>
         
          
        </div>
        

        <div class="col-auto">
          <label>Centimeters</label><br>
          
          <input type="number" name="cm" oninput="convertcm(this.value)" onchange="convertcm(this.value)"/>
          </span>
        </div>

        <div class="col-auto">
          <label>Inches</label><br>
          
          <input type="number" name="inch" oninput="converti(this.value)"" onchange="converti(this.value)"/>
          </span>
        </div>

              </form>

		</div>
		<div class="tabs__tab" id="tab_2" data-tab-info style="background: white;
        width: 282px;
        margin-left: 32pc;
        width: 534px;height: 22pc;">
			<form class="row g-3" style="margin-left: 22px;">
        <div class="col-auto">
          <label>Celsius</label><br>
          
          <input type="number" name="c" oninput="convertc(this.value)" onchange="convertc(this.value)"/>
        
        </div>
        <div class="col-auto">
          
          <label>Farenhit</label><br>
          
            <input type="number" name="f" oninput="convertf(this.value)"" onchange="convertf(this.value)"/>
         
          
        </div>
        

        <div class="col-auto">
          <label>Kelvin</label><br>
          
          <input type="number" name="kel" oninput="convertkel(this.value)"" onchange="convertkel(this.value)"/>
          </span>
        </div>

              </form>


		</div>
		<div class="tabs__tab" id="tab_3" data-tab-info style="background: white;
        width: 282px;
        margin-left: 32pc;
        width: 534px;height: 22pc;">
			<form class="row g-3" style="margin-left: 22px;">
                <div class="col-auto">
                  <label>Kilograms</label>
                  
                  <input type="number" name="kg" oninput="convertkg(this.value)" onchange="convertw(this.value)"/>
                
                </div>
                <div class="col-auto">
                  
                  <label>Grams</label><br>
                  
                    <input type="number" name="g" oninput="convertg(this.value)"" onchange="convertg(this.value)"/>
                 
                  
                </div>
                

                <div class="col-auto">
                  <label>Pounds</label><br>
                  <span id="pounds">
                  <input type="number" name="pounds" oninput="convertpo(this.value)"" onchange="convertpo(this.value)"/>
                  </span>
                </div>

                
                
               
              </form>


		</div>
	</div>
	<script type="text/javascript">
		const tabs = document.querySelectorAll('[data-tab-value]')
		const tabInfos = document.querySelectorAll('[data-tab-info]')

		tabs.forEach(tab => {
			tab.addEventListener('click', () => {
				const target = document
					.querySelector(tab.dataset.tabValue);

				tabInfos.forEach(tabInfo => {
					tabInfo.classList.remove('active')
				})
				target.classList.add('active');
			})
		})

        function convertkg(value)
        {
            
          document.getElementsByName('g')[0].value = value*1000;
          document.getElementsByName('pounds')[0].value= value*2.2046;
            
        }

        function convertg(value)
        {
          document.getElementsByName('kg')[0].value = value/1000;
          document.getElementsByName('pounds')[0].value = value*0.0022046;
        }

        function convertpo(value)
        {
          document.getElementsByName('kg')[0].value = value/2.2046;
          document.getElementsByName('g')[0].value = value/0.0022046;
        }

        function convertkm(value)
        {
          document.getElementsByName('m')[0].value = value*1000;
          document.getElementsByName('cm')[0].value = value*100000;
          document.getElementsByName('inch')[0].value = value*39370;
        }

        function convertm(value)
        {
          document.getElementsByName('km')[0].value = value/1000;
          document.getElementsByName('cm')[0].value = value/0.01;
          document.getElementsByName('inch')[0].value = value*39.370;

        }

        function convertcm(value)
        {
          document.getElementsByName('km')[0].value = value/100000;
          document.getElementsByName('m')[0].value = value/100;
          document.getElementsByName('inch')[0].value = value*0.39370;
        }

        function converti(value)
        {
          document.getElementsByName('km')[0].value = value/39370;
          document.getElementsByName('m')[0].value = value/39.370;
          document.getElementsByName('cm')[0].value = value/0.39370;
        }

        function convertc(value)
        {
          document.getElementsByName('f')[0].value = (value*1.8)+32;
          document.getElementsByName('kel')[0].value = value+273.15;
        }

        function convertf(value)
        {
          document.getElementsByName('c')[0].value = (value-32)/1.8;
          document.getElementsByName('kel')[0].value = ((value-32)/1.8)+273.15;
        }

        function convertkel(value)
        {
          document.getElementsByName('f')[0].value = ((value*273.15)*1.8)+32;
          document.getElementsByName('c')[0].value = (value-273.15);
        }
	</script>

    
</body>

</html>
